<ion-content >
    <ion-slide-box slide-tabs-scrollable="false" show-pager="false" ion-slide-tabs>
        <ion-slide ion-slide-tab-label="Live" ng-controller="PowerCtrl">

            <div class="card" id="live-graph-container">
                <div class="item item-divider">
                    Realtime Power Consumption 
                </div>
                <div class="item item-text-wrap">
                    <line-chart chart="chart" class="line-chart" series="series"></line-chart>
                    <div><strong>Current utilization:</strong> {{currentPower}} W</div>
                </div>
            </div>
            <div class="card" >
                <div class="item item-text-wrap">
                    <div>Your power consumption for the past hour has been above average</div>
                </div>
            </div>
            
        </ion-slide>

        <ion-slide ion-slide-tab-label="Day" ng-controller="DayCtrl">
			<div id="chart"></div>
		</ion-slide>
        <ion-slide ion-slide-tab-label="Month"  ng-controller="GraphCtrl">
		<div>
			<canvas id="bar" class="chart chart-line" data="graph.data" options="graph.options" labels="graph.labels" series='graph.series' colours='graph.colors' height="350"></canvas>
			</div>
		</ion-slide>

        <ion-slide ion-slide-tab-label="Year"><h1>Tab 4</h1></ion-slide>
