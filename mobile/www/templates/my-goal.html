<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <div class="buttons my-goal-back-container">
      <button class="button button-clear ion-android-arrow-back" ng-click="closeMyGoal()"></button>
    </div>
    <h1 class="title">My Goal</h1>
  </ion-header-bar>
  <ion-content style="background-color: #E2E2E2;">
    <form ng-submit="setGoal()">
      <div class="list">
          <div ng-cloak="" class="sliderdemoVertical">
              <md-content layout="row" layout-padding="">
                  <div flex="" style="padding: 0px; overflow: hidden;">
                        <div class="seperator-div"></div>
                        <div class="usage">
                            <div class="usage-label">Last Month Usage ({{lastMonth}})</div>
                            <div class="usage-figures">{{lastMonthUtilization}} KWh</div>
                        </div>
                        <div class="seperator-div"></div>
                        <div class="setter">
                            <div class="setter-label">What is your savings goal?</div>
                            <div class="setter-sub-label">Choose the savings you would like to achieve (based on your last mont consumption)</div>
                            <div class="setter-slide-container">
                                <md-slider flex="" ng-model="master" md-discrete="" aria-label="Master" md-vertical="" step="1" style="width:100%;    margin-top: 10px;"></md-slider>
                            </div>
                            <div class="setter-savings-label">GREEN COINS</div>
                            <div class="setter-savings-amount">{{(lastMonthUtilization*(100-master)/100)*pricePerKwh}}</div>
                            <div class="setter-savings-watts">{{(lastMonthUtilization * master)/100}} KWH</div>
                        </div>
                        <div class="goal-button"><button class="button button-block button-assertive" type="submit">COMMIT GOAL</button></div>
                  </div>
              </md-content>
          </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
